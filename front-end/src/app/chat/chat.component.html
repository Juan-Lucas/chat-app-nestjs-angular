<div class="container">
<div class="row clearfix">
  <h1 class="text-left text-bold">Chat Room</h1>
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0" >
                    <li class="clearfix" *ngFor="let user of users">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                        <div class="about">
                            <div class="name">{{ user.name }}</div>
                            <div class="status"> <i class="fa fa-circle online"></i> online</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="chat-about">
                                <h6 class="m-b-0 text-bold ">Chat Room</h6>
                                <small>Last seen: 2 hours ago</small>
                            </div>
                        </div>
                        <div class="col-lg-6 hidden-sm  text-right">
                            <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0"  *ngFor="let message of messages; let indexOfMsg = index; ">
                        <li class="clearfix">
                            <div class="message-data" [ngClass]="indexOfMsg % 2 === 0 ? 'text-right' : ''">
                                <span class="message-data-time">{{date | date:'yyyy-MM-dd: hh:mm a'}}</span>
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                            </div>
                            <div class="message other-message" [ngClass]="indexOfMsg % 2 === 0 ? 'float-right' : ''">{{ message.message }}</div>
                        </li>
                    </ul>
                </div>
                <div class="chat-message clearfix">
                  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <div class="input-group mb-0">
                        <input type="text" name="message" ngModel autofocus required class="form-control" placeholder="Enter text here...">
                        <div class="input-group-prepend">
                          <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">
                            Send
                            <span class="fa fa-send"></span>
                          </button>
                      </div>
                    </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
